spec:
  template:
    spec:
      containers:
        -

          resources:
            requests:
              cpu: "0.2"
#              memory: 256Mi
            limits:
              cpu: "1.0"
#              memory: 256Mi
          env:
          - name: SPRING_APPLICATION_JSON
            value: '{"server":{"tomcat":{"max-threads":1}}}'
          - name: SERVICE_URL
            value: "/api/v1/get"
          - name: SERVICE_HOST
            value: "http://testfuseproject-testfuse.192.168.99.100.nip.io"
          - name: SERVICE_PORT
            value: "80"
          - name: AMQ_HOST
            value: "broker-amq-tcp-ssl-testfuse.192.168.99.100.nip.io"
          - name: AMQ_PORT
            value: "443"
          - name: AMQ_PROTOCOL
            value: "ssl"
          - name: DEBUG
            value: false
          - name: AMQ_USER
            value: "developer"
          - name: AMQ_PASSWORD
            value: "developer"
          - name: DATAGRID_HOST
            value: "datagrid-app-hotrod.testfuse.svc"
          - name: DATAGRID_PORT
            value: "11333"